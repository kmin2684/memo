<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My keep notes</title>
		<link rel="stylesheet" href="keep.css">
		<script src="keep.js"></script>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	
	<body>
	
		<div id = "notes">
			<button type="button" id = "add">Add a note</button>
			<div id="container" ></div>
		</div>
		
		<div id = "overlay">
			<div id = "grey_out">
			</div>
			<div class = "form-popup" id="myForm">
				<form class = "form-container">
					<div class="form-group">
						<input  class = "form-control" placeholder="Title" id="input-title">
					</div>			
					<div class="form-group">
						<textarea class="form-control" id="compose-body" placeholder="Body" rows="15"></textarea>
					</div>
					<input type="submit" id = "compose-submit" class="btn btn-primary" disabled = "true"/>
					<button type="button" id = "delete" class="btn btn-danger">Delete note</button>
				</form>				
			</div>	
		</div>		
	</body>
</html>
